<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Generator</h1>
        <form action="">
            <p class="height"><label for="">Height in CM:</label><input type="text" id="height"></p>
            <p class="weight"><label for="">weight in KG:</label><input type="text" id="weight"></p>
            <button class="calculate" type="submit">Calculate</button>
            <div class="result"></div>
            <div class="weight-guide">
                <h3>BMI Guide</h3>
                <p>Under weight = less than 18.6</p>
                <p>Normal Range = 18.6 __ 24.9</p>
                <p>Over Weight = Greater than 24.9</p>
            </div>
        </form>
    </div>




    <script src="script.js"></script>
</body>
</html>
